name: GetSober
description: Stop acting drunk and return to normal behavior. Use this when {{ npc.name }} mentions sobering up, feeling clear-headed, or when enough time has passed since drinking and the scene indicates they are no longer intoxicated.
questEditorId: SkyrimNet_iActions_DrunkSystemQuest
scriptName: SkyrimNet_iActions_DrunkSystem
executionFunctionName: SetDrunkState_Execute
eligibilityScriptName: SkyrimNet_iActions_DrunkSystem
eligibilityFunctionName: SetDrunkState_IsEligible
parameterMapping:
  - type: speaker
    name: akNPC
    description: The NPC who is sobering up
  - type: static
    value: false
    name: abIsDrunk
    description: Static bool parameter
enabled: true
defaultPriority: 8
eventString: "{{actor_name}} sobers up."
eligibilityRules:
  - conditions:
      - decoratorName: is_in_faction
        arguments:
          - currentActor
          - SkyrimNet_DrunkFaction
        comparisonOperator: ==
        expectedValue: true
